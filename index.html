<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Generator</title>
</head>
<body>

    <div class="first">
        <div class="container">
            <p class="red">Red</p>
            <div class="center bar1">
                <div id="indicator_red"></div>
            </div>
           <p class="green">Green</p>
            <div class="center bar2">
                <div id="indicator_green"></div>
            </div>
            <p class="blue">Blue</p>
            <div class="center bar3">
                <div id="indicator_blue"></div>
            </div>
        </div>
        <div class="color-output">
            <div id="output"></div>
            <div id="value"></div>
        </div>
        <div class="container-3">
            <div>Compliment-color</div>
            <div id="output-com"></div>
            <div id="value-com"></div>
        </div>
        <div class="container-2">
            <div>Generate color</div>
            <div id="random" style="margin: 20px; padding: 5px; border-radius: 5px; background-color: blueviolet; color: aliceblue;">Random</div>
        </div>
    </div>
    <!-- <div style="display: flex; justify-content: center; align-items: center;">
        
       
    </div> -->


    <div class="second" >
        <div class="second2">
    
            <div class="container_a">
                <div>Color - A</div>
                <div id="output_a" class="op"></div>
                <div id="value_a" class="va"></div>
            </div>
    
            <div class="container_a">
                <div>Color - B</div>
                <div id="output_b" class="op"></div>
                <div id="value_b" class="va"></div>
            </div>
    
            <div class="container_a">
                <div>Color - C</div>
                <div id="output_c" class="op"></div>
                <div id="value_c" class="va"></div>
            </div>
    
            <div class="container_a">
                <div>Color - D</div>
                <div id="output_d" class="op"></div>
                <div id="value_d" class="va"></div>
            </div>
    
        </div>
        <div class="gen" style=" padding: 5px; background-color: blueviolet; color: aliceblue; margin: 0 0 20px 0;">Genarate</div>
    </div>
    
    
</body>
<script src="app.js"></script>
</html>
